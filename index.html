<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-add-css="false"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
  <title>Flight Search</title>
</head>

<body>
  <header>
    <div class="container">
      <h1>Flight Search</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <form id="inputForm" autocomplete="off">
        <div class="input-item-container airport">
          <label>from</label>
          <input type="text" name="originPlace" id="from">
        </div>
        <div class="input-item-container airport">
          <label>to</label>
          <input type="text" name="destinationPlace" id="to">
        </div>
        <div class="input-item-container date">
          <label>departure date</label>
          <input type="text" name="outboundDate" id="departureDate">
        </div>
        <div class="input-item-container date">
          <label>arrival date</label>
          <input type="text" name="inboundDate" id="arrivalDate">
        </div>
        <div class="input-item-container cabinClass">
          <label>cabin class</label>
          <select name="cabinClass">
            <option value="economy">Economy</option>
            <option value="premiumeconomy">Premium Economy</option>
            <option value="business">Business Class</option>
            <option value="first">First Class</option>
          </select>
        </div>
        <div class="input-item-container">
          <label>adults</label>
          <div class="number-selection">
            <div class="btn minus"><i class="fas fa-minus-circle"></i></div>
            <input type="text" name="adults" id="adults" value="1">
            <div class="btn plus"><i class="fas fa-plus-circle"></i></div>
          </div>
        </div>
        <div class="input-item-container">
          <label>children</label>
          <div class="number-selection">
            <div class="btn minus"><i class="fas fa-minus-circle"></i></div>
            <input type="text" name="children" id="children" value="0">
            <div class="btn plus"><i class="fas fa-plus-circle"></i></div>
          </div>
        </div>
        <div class="input-item-container">
          <label>infants</label>
          <div class="number-selection">
            <div class="btn minus"><i class="fas fa-minus-circle"></i></div>
            <input type="text" name="infants" id="infants" value="0">
            <div class="btn plus"><i class="fas fa-plus-circle"></i></div>
          </div>
        </div>
        <button id="serch">search</button>
      </form>
    </div>
    <div class="container">
      <div id="result"></div>
    </div>
  </main>
</body>

</html>
