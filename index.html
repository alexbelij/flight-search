<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-add-css="false"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js"></script>
  <title>Flight Search</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <h1>Flight Search</h1>
        <button name="regionalInfo" id="regionalInfo">
            <div id="currentCountry"></div>
            <div id="currentCurrency"></div>
        </button>
      </div>
    </div>
  </header>

  <div class="modal-overlay" id="modal-overlay">
  </div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <h2>Regional settings</h2>
      <button class="close">&times;</button>
    </div>
    <div class="modal-body">
      <form id="regionalInfoForm">
        <div class="modal-container">
          <label for="countries">Country / Region</label>
          <p>Selecting the country youâ€™re in will give you local deals and information.</p>
          <select name="countries" id="countries"></select>
        </div>
        <div class="modal-container">
            <label for="currencies">Currency</label>
          <select name="currencies" id="currencies"></select>
        </div>
        <div class="modal-button-container">
          <button id="save" type="submit">Save</button>
          <button id="cancel" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <main>
    <div class="row">
      <div class="container left">
        <form id="inputForm" autocomplete="off">
          <div class="row">
            <div class="input-item-container airport">
              <label for="from">From</label>
              <input type="text" name="from" id="from">
            </div>
          </div>
          <div class="row">
            <div class="input-item-container airport">
              <label for="to">To</label>
              <input type="text" name="to" id="to">
            </div>
          </div>
          <div class="row">
            <div class="input-item-container date">
              <label for="departureDate">Depart</label>
              <input type="text" name="departureDate" id="departureDate">
            </div>
            <div class="input-item-container date">
              <label for="returnDate">Return</label>
              <input type="text" name="returnDate" id="returnDate">
            </div>
          </div>
          <div class="row">
            <div class="input-item-container cabinClass">
              <label for="cabinClass">Cabin class</label>
              <select name="cabinClass" id="cabinClass">
                <option value="economy">Economy</option>
                <option value="premiumeconomy">Premium Economy</option>
                <option value="business">Business Class</option>
                <option value="first">First Class</option>
              </select>
            </div>
            <div class="input-item-container travelers">
              <label for="travelers">Travelers</label>
              <input type="text" name="travelers" id="travelers" value="1 adult" adults="1" children="0" infants="0"
                readonly>
            </div>
          </div>
          <input type="hidden" id="country">
          <input type="hidden" id="currency">
          <div class="serch-button-row">
            <button id="serch" type="submit">Search</button>
          </div>
        </form>
      </div>
      <div class="container right"></div>
    </div>

    <div id="travelers-balloon" class="balloon">
      <div class="balloon-container">
        <label>Adults</label><span>over 16 years</span>
        <div class="number-selection">
          <button class="minus" type="button" disabled><i class="fas fa-minus-circle"></i></button>
          <input type="text" name="adults" id="adults" value="1" readonly>
          <button class="plus" type="button"><i class="fas fa-plus-circle"></i></button>
        </div>
      </div>
      <div class="balloon-container">
        <label>Children</label><span>0-15 years</span>
        <div class="number-selection">
          <button class="minus" type="button" disabled><i class="fas fa-minus-circle"></i></button>
          <input type="text" name="children" id="children" value="0" readonly>
          <button class="plus" type="button"><i class="fas fa-plus-circle"></i></button>
        </div>
      </div>
      <div class="balloon-container">
        <label>Infants</label><span>under 12 months</span>
        <div class="number-selection">
          <button class="minus" type="button" disabled><i class="fas fa-minus-circle"></i></button>
          <input type="text" name="infants" id="infants" value="0" readonly>
          <button class="plus" type="button"><i class="fas fa-plus-circle"></i></button>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="result"></div>
    </div>
  </main>
</body>

</html>
